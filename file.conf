server  {
  listen 8002;
  root /Users/ichouare/Desktop/webserv42/src/websites/;
  upload_store_directory /Users/ichouare/Desktop/webserv42/src/test;                                      
  # listening port, mandatory parameter fgfg
  host 0.0.0.0;                  
  # host or 127.0.0.1 by default
  server_name 0.0.0.0:8002;                   
  # specify server_name, need to be added into /etc/hosts to work
  #  error_page 404 /Users/ichouare/Desktop/webserv42/index1.html;
  # default error page
  alarm 5;
  client_max_body_size 9999999999;
  # max request body size in bytes
  # root /Users/iedderqi/Desktop/testw/src/;
  # root folder of site directory, full or relative path, mandatory parameter
  tryfile index.html ;                   
  # default page when requesting a directory, index.html by default
    location / (
     #return 301 /Users/ichouare/Desktop/webserv42/src/websites/index.html;
       root /Users/ichouare/Desktop/webserv42/src/;
        allow GET  POST DELETE;
        tryfile index.html index.html;
        upload_enable on;
         
        autoindex off;
    )
        location /websites (
        
       root /Users/ichouare/Desktop/webserv42/src;
        allow GET  DELETE;
        tryfile index.html;
        upload_enable on;
        autoindex off;
    )
        location /websites/test (
        
       root /Users/ichouare/Desktop/webserv42/src/test/;
        allow GET  DELETE;
        tryfile index.html;
        upload_enable on;
        autoindex off;
    )
   
  location test.py (
      # root ./;                                                 
      # cgi-bin location, mandatory parameter
      root /Users/ichouare/Desktop/webserv42/src/;
      allow POST GET  DELETE;
      autoindex on;
      tryfile index.html;
      upload_enable off;
      cgi_path  /usr/local/bin/python3;
      # location of interpreters installed on the current system, mandatory parameter
      cgi_extension .py;                               
      # extensions for executable files, mandatory parameter
  )

}


