server  {
  listen 8006;
  root /Users/mqaos/Desktop/webServer;
  upload_store_directory /Users/mqaos/Desktop/webServer/fortest;                                      
  # listening port, mandatory parameter fgfg
  host 10.12.7.14;                  
  # host or 127.0.0.1 by default
  server_name test;                   
  # specify server_name, need to be added into /etc/hosts to work
   error_page 404 file.html;
  # default error page
  alarm 5;
  client_max_body_size 103333324;
  # max request body size in bytes
  # root /Users/mqaos/Desktop/testw/src/;
  # root folder of site directory, full or relative path, mandatory parameter
  tryfile index.html ;                   
  # default page when requesting a directory, index.html by default


  location /tours (
    
      # root docs/fusion_web/;           
      #root folder of the location, if not specified, taken from the server. 
                                      
                    #   ftjj                # EX: - URI /tours           --> docs/fusion_web/tours               
                                      #     - URI /tours/page.html --> docs/fusion_web/tours/page.html 
      autoindex off;                   
      # turn on/off directory listing
      allow POST GET;     
      # allowed methods in location, GET only by default
      tryfile index.html index.php; 
      # default page when requesting a directory, copies root index by default
      return  404 abc/index1.html;
      
      # redirection
      alias  docs/fusion_web;         
      # replaces location part of URI. 
                                      
                                      # EX: - URI /tours           --> docs/fusion_web
                                      
                                      #     - URI /tours/page.html --> docs/fusion_web/page.html 
  )
  location /websites(
                                     #     - URI /tours/page.html --> docs/fusion_web/tours/page.html 
      autoindex off;
      upload_enable on;

      # return 200 "hello world!";              
      # turn on/off directory listing
      allow POST  GET DELETE; 
      root /Users/mqaos/Desktop/webServer/src/;
      #return 301 file1.html; 
  )
  location / (
    
      # root docs/fusion_web;           
      #root folder of the location, if not specified, taken from the server. 
                                      
                    #   ftjj                # EX: - URI /tours           --> docs/fusion_web/tours               
                                      #     - URI /tours/page.html --> docs/fusion_web/tours/page.html 
      upload_enable on;         
      # turn on/off directory listing
      allow POST  GET DELETE; 
      root /Users/mqaos/Desktop/webServer/src/;
      #return 301 file1.html; 


      # allowed methods in location, GET only by default
      #tryfile tryfile.html; 
      # default page when requesting a directory, copies root tryfile by default
      # return abc/tryfile1.html;
      # redirection
     # alias  ./src/;         
      # replaces location part of URI. 
                                      
                                      # EX: - URI /tours           --> docs/fusion_web
                                      
                                      #     - URI /tours/page.html --> docs/fusion_web/page.html 
  )
  location /test.py (
      # root ./;                                                 
      # cgi-bin location, mandatory parameter
      root /Users/mqaos/Desktop/webServer/src/;
      allow POST  GET DELETE;
      autoindex on;
      cgi_path  /usr/local/bin/python3;
      # location of interpreters installed on the current system, mandatory parameter
      cgi_extension .py;                               
      # extensions for executable files, mandatory parameter
  )
  location /test.php (
      # root ./;                                                 
      # cgi-bin location, mandatory parameter
      allow POST  GET DELETE;
      autoindex on;
      cgi_path  /usr/bin/php;
      # location of interpreters installed on the current system, mandatory parameter
      cgi_extension .php;                               
      # extensions for executable files, mandatory parameter
  )

}
